<br>

<div class="row">
  <div class="col-10">
    <button class="btn btn-primary" 
      (click)="onAdd()">Neu</button>
    &nbsp;

    <button class="btn btn-success" 
      [disabled]="!isSelected()"
      (click)="onEdit()">Bearbeiten</button>
    &nbsp;

    <button class="btn btn-success" 
      [disabled]="!isSeriable()"
      (click)="onCreateSeries()">Serie erstellen</button>
    &nbsp;

    <button class="btn btn-danger" 
      [disabled]="!isSelected()"
      (click)="onDelete()">LÃ¶schen</button>
  </div>
  <div class="col-2">
    <input type="text" class="form-control" (keyup)="onKeySearch($event)">
  </div>
</div>

<br>

<table class="table table-bordered">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Kategory</th>
      <th scope="col">Punkte</th>
      <th scope="col">Von</th>
      <th scope="col">Bis</th>
      <th scope="col" *ngIf="user.isAdmin()">Besitzer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of objects; index as i" 
        (click)="onSelect(obj)"
        (dblclick)="onEdit(obj)"
        [class.table-info]="obj == selected">
        <th scope="row">{{i + 1}}</th>
        <td>{{obj.name}}</td>
        <td>{{obj.category | category}}</td>
        <td>{{obj.points}}</td>
        <td>{{obj.validity_start}}</td>
        <td>{{obj.validity_end}}</td>
        <td *ngIf="user.isAdmin()">{{getOwnerName(obj.owner)}}</td>
    </tr>
  </tbody>
  </table>
