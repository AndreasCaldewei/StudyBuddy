  [disabled]="!isSelected()"
  (click)="onEdit()">Bearbeiten</button>

  [disabled]="!isSelected()"

<table class="table table-bordered">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Kurzname</th>
      <th scope="col">Anfang</th>
      <th scope="col">Ende</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of objects; index as i" 
        (click)="onSelect(obj)"
        (dblclick)="onEdit(obj)"
        [class.table-info]="obj == selected">
        <th scope="row">{{i + 1}}</th>
        <td>{{obj.shortname}}</td>
        <td>{{obj.start}}</td>
        <td>{{obj.end}}</td>
    </tr>
  </tbody>
  </table>
